<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="sub" id="sub" onclick="btn()">

    <input type="text" id="n1">
    <input type="text" id="n2">
    <input type="text" id="n3">

    <table id="tl" style="border: 2px solid ;">
        <tr >
            <th style="border: 1px solid;">title</th>
            <th style="border: 1px solid;">title1</th>
            <th style="border: 1px solid;">title2</th>
        </tr>
    </table>
    <input type='button' value='edit' onclick='edt(this)' class='edit'> +
                      <input type='button' value='delete' onclick='dlt(this)' class='delete'>




    <script>
        var n1 = document.getElementById('n1')
        var n2 = document.getElementById('n2')
        var n3 = document.getElementById('n3')


        


        function btn(){

        var table = document.getElementById('tl')
        var row = table.insertRow(-1);
        var title = row.insertCell(0);
        var title1 = row.insertCell(1);
        var title2 = row.insertCell(2);


        
        title.innerHTML = n1.value;
        title1.innerHTML = n2.value;
        title2.innerHTML = n3.value;

        }


    </script>
</body>
</html>
